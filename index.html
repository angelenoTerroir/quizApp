<!DOCTYPE html>
<html>
<head>
	<title>Rubik's Quiz</title>
	<link rel="stylesheet" type="text/css" href="normalizer.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700|Roboto+Mono:700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <main>

  	<div class="start-page" style="display: none;">
  		<h1>Rubik's Quiz</h1>
  		<p class="about">How much do you know about Rubik's Cubes?</p>
  		<form name="start-game"> 
        <button type="submit">I know some stuff.</button>
  			<button type="submit">Everything. Do your worst.</button>
  			<button type="submit">Nothing, but I'll try anyway.</button>
  		</form>
  	</div>

  	<div class="question-page" style="display: none;">
      <div class="question-number"></div>
      <h3 class="question-title"></h3>
  		<form name="answers">
  			<ul class="answers-text"></ul>
  			<button type="submit" class="button">Submit</button>
        <button class="button restart">Start over</button>
  		</form>
  	</div>

  	<div class="answer-page" style="display: none;">
  		<div class="answer-result">
        <div class="answer-title"></div>
        <p class="answer-text"></p>
        <button class="next"></button>
      </div>
  	</div>

  	<div class="score-page" style="display: none;">
  		<h2>Final Score</h2>
  		<p class="final-score"></p>
  		<button id="restart" class="restart">Start over</button>
  	</div>

  </main>

<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
