<!DOCTYPE html>
<html>
<head>
	<title>Rubik's Quiz</title>
	<link rel="stylesheet" type="text/css" href="normalizer.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="landing-page">
		<h1>Rubik's Quiz</h1>
		<p>How much do you know about Rubik's Cubes?</p>
		<form name="begin">
			<button type="submit" class="start-game">Nothing, but I'll try anyway.</button>
			<button type="submit" class="start-game">Everything. Do your worst.</button>
			<button type="submit" class="start-game">Somewhere in the middle.</button>
		</form>
	</div>

	<div id="quiz-page" class="hide">
		<h2 id="question"></h2>
		<div id="question-number"><div>
		<form name="question-text">
			<ul id="answers"></ul>
			<button type="submit" class="button">Submit</button>
          	<button class="button restart">Start over</button>
		</form>
	</div>

	<div id="answer-page" class="hide">
		<div id="feedback">
          <div id="feedback-title"></div>
          <p id="feedback-text"></p>
          <button id="next"></button>
        </div>
	</div>

	<div id="results-page class="hide">
		<h2>Final Score</h2>
		<p id="final-score"><p>
		<button id="button restart">Start over</button>
	</div>

<script type="text/javascript" src="app.js"></script>
<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>

</body>
</html>
