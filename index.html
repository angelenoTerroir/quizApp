<!DOCTYPE html>
<html>
<head>
	<title>Rubik's Quiz</title>
	<link rel="stylesheet" type="text/css" href="normalizer.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="landing-page hide">
		<h1>Rubik's Quiz</h1>
		<p>How much do you know about Rubik's Cubes?</p>
		<form name="begin">
			<button type="submit" class="button">Nothing, but I'll try anyway.</button>
			<button type="submit" class="button">Everything. Do your worst.</button>
			<button type="submit" class="button">Somewhere in the middle.</button>
		</form>
	</div>

	<div class="quiz-page hide">
		<h2 class="question"></h2>
		<div class="question-number"><div>
		<form name="question-text">
			<ul class="answers"></ul>
			<button type="submit" class="button">Submit</button>
          	<button class="button restart">Start over</button>
		</form>
	</div>

	<div class="answer-page hide">
		<div class="feedback">
          <div class="feedback-title"></div>
          <p class="feedback-text"></p>
          <button class="next"></button>
        </div>
	</div>

	<div class="results-page hide">
		<h2>Final Score</h2>
		<p class="final-score"><p>
		<button class="button restart">Start over</button>
	</div>

<script type="text/javascript" src="app.js"></script>
<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>

</body>
</html>
